<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div class="box">
    <input type="button" value="更新数据" @click="update">
    <input type="button" value="销毁组件" @click="destroy">
    {{msg}}
</div>
<script>
    new Vue({
        el: '.box',
        data: {
            msg: '嗯'
        },
        methods: {
            update(){
                this.msg = "嗯嗯";
            },
            destroy(){
                this.$destroy();
            }
        },
        //改变
        beforeCreate(){
            console.log('组件刚被创建(初始化),属性什么的都没有')
        },
        created(){
            console.log('组建已经创建好了，属性也绑定了，但是DOM还没有生成');
        },
        beforemount(){
            console.log('模板编译之前');
        },
        mounted(){
            console.log('模板编译完成');
        },  //新增    可以监听数据的改变然后做出响应
        beforeUpdate(){
            console.log('数据更新之前');
        },
        updated(){
            console.log('数据更新完毕');
        },
        beforeDestroy(){
            console.log('数据销毁之前');
        },
        destroyed(){
            console.log('数据销毁后');
        }
    });
</script>
</body>
</html>
