<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div class="box">
    {{msg}}
    <my-a></my-a>
</div>
<template id="b">
    <div>   <!--必须使用根元素-->
        <h1>嗯</h1>
        <h3 @click="ck">嗯</h3>
        {{msg2}}
    </div>
</template>
<script>
    Vue.component("my-a",{
        template: "#b",
        data(){
            return {
                msg2: "好"
            }
        },
        methods: {
            'ck':function () {
                alert('好');
            }
        }
    });
    new Vue({
        data: {
            msg: "努力咯"
        }
    }).$mount(".box");  //不能再以body作为工作区域
</script>
</body>
</html>
