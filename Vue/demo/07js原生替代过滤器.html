<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div class="box">
        <h2 v-text="a * 4"></h2>
        <h2 v-text="b.toUpperCase()"></h2>
        <h2 v-text="c ? c : d"></h2>
    </div>
<script>
  new Vue({
    data() {
      return {
        a: 1,
        b: 'abc',
        c: '',
        d: 2
      }
    }
  }).$mount('.box')
</script>
</body>
</html>
