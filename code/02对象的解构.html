<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/browser.js"></script>
</head>
<body>

<script>
    let {a, b} = {a: 'A', b: 'B'};
    console.log(a);
    console.log(b);

    //let下方的括号
    let baz;
    //不加括号js引擎就会将{}理解成一个代码块，会发生语法错误
    ({bar: baz} = {bar: 1});
    console.log(baz);

    //嵌套解构
    let obj = {
        p: [
            'Hello',
            {y: 'World'}
        ]
    };
    let {p: [x, {y}]} = obj;
    console.log(x);
    console.log(y)

    let obj1 = {};
    let arr = [];
    ({foo:obj1.prop,bar: arr[0]} = {foo: 123, bar: true});
    console.log(obj1);
    console.log(arr);

    let{foo: {bar}} = {foo: {bar: 8}};
    console.log(bar);

    //给变量解构时要注意括号

    let{log, sin, cos} = Math;
    console.log(log);
    console.log(sin);
    console.log(cos);
</script>
</body>
</html>
